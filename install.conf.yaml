- clean: ['~']

- link:
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.zshrc: .zshrc
    ~/.oh-my-zsh/custom/themes/myavit.zsh-theme:
      create: true
      path: ohmyzsh/themes/myavit.zsh-theme
    ~/.atom/keymap.cson:
      create: true
      path: atom/keymap.cson
    ~/.atom/config.cson:
      create: true
      path: atom/config.cson

- shell:
  - [git submodule update --init --recursive, Installing submodules]
